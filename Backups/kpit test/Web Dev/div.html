<!DOCTYPE html>
<html>
    <style>
        #div1{
            color: red;
        }
    </style>
<body>
    <div id="div1">Kya haal hai</div>
    <a href="https://www.google.com">Google page</a>
    <!-- horizontal line print kr deta hai -->
    <hr>
    <!-- Pre tag paragarph k tarah hota hai pr 
    different lines mai print krta hai values ko -->
    <pre>
        Yarr tera, 
        SUperstar
        Desi Kalakar
    </pre>

    <!-- Inline CSS -->
    <p style="color: red">Baby Baby <mark>oooo</mark> yeah</p>
    <p style="background-color: blueviolet">Baby Baby oooo yeah</p>
    <p style="font-size: 30px">Baby <b>Baby</b> <i>oo</i>oooo yeah</p>
    <p style="text-align: center">Baby <del>Baby</del> Baby oooo yeah</p>
    <p>x<sup>2</sup> + y<sup>2</sup> = z<sup>3</sup></p>
    <p>x<sub>2</sub> + y<sub>2</sub> = z<sub>3</sub></p>
</body>
</html>
